  <style>
    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000000;
    }

    .stage {
      position: fixed;
      top: 50%;
      left: 50%;
      animation: logoimg 1s infinite;
    }

    @keyframes logoimg {
      0% {
        transform: scale(1) translate(-50%, -50%);
        transform-origin: left;
      }

      50% {
        transform: scale(0.75) translate(-50%, -50%);
        transform-origin: left;
      }

      100% {
        transform: scale(1) translate(-50%, -50%);
        transform-origin: left;
      }
    }

    @keyframes dot-elastic-before {
      0% {
        transform: scale(1, 1);
      }

      25% {
        transform: scale(1, 1.5);
      }

      50% {
        transform: scale(1, 0.67);
      }

      75% {
        transform: scale(1, 1);
      }

      100% {
        transform: scale(1, 1);
      }
    }

    @keyframes dot-elastic {
      0% {
        transform: scale(1, 1);
      }

      25% {
        transform: scale(1, 1);
      }

      50% {
        transform: scale(1, 1.5);
      }

      75% {
        transform: scale(1, 1);
      }

      100% {
        transform: scale(1, 1);
      }
    }

    @keyframes dot-elastic-after {
      0% {
        transform: scale(1, 1);
      }

      25% {
        transform: scale(1, 1);
      }

      50% {
        transform: scale(1, 0.67);
      }

      75% {
        transform: scale(1, 1.5);
      }

      100% {
        transform: scale(1, 1);
      }
    }
  </style>
